<!DOCTYPE html>
<html lang="es">
<head>

	<script src="https://unpkg.com/scrollreveal"></script>
	<!-- scrollreveal !-->

	<link rel="icon" href="assets/img/logo.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="assets/css/footer.css" rel="stylesheet" type="text/css"><!-- css !-->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@200&family=Anek+Malayalam:wght@300&family=Jost:wght@300&family=Public+Sans:ital,wght@0,100;1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Celular</title>
    <link rel="stylesheet" href="assets/css/comprar.css">
</head>
<body>
    <header>
        <h1>Proceso de compra de MacBookPro</h1>
    </header>
    <section class="producto">
        <img src="assets/img/maccompra.png" alt="Nombre del Celular">
        <h2>MacBook Pro 14 Pulgadas</h2>
        <p class="precioa">Precio: $1200</p>
    </section>
    
    <!-- Aquí puedes agregar más información sobre el celular, características, etc. -->
    
    <section class="compra-formulario" id="formulario">
        <h2>Información de Compra</h2>
        <form action="comprafinalizada.html" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>
            
            <label for="fecha">Fecha de Vencimiento:</label>
            <input type="text" id="fecha" name="fecha" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <button type="submit">Finalizar Compra</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
